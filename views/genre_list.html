{% extends "layout.html" %}

{% block content %}
  <h1>{{ title }}</h1>

  {% if genre_list.length > 0 %}
    <ul>
      {% for genre in genre_list %}
        <li>
          <a href="{{ genre.url }}">{{ genre.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no genres.</p>
  {% endif %}
{% endblock %}
